<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>ANIMATIONS</title>
  </head>
  <body>
    <table>
      <tr>
        <td><img src="image/heart-emoji-file-free-png.webp" alt="" /></td>
        <td>
          <div class="animate">
            <div class="ball1"></div>
            <div class="ball2"></div>
          </div>
        </td>
        <td>
          <div class="jumper">
            <div class="ball"></div>
            <div class="shadow"></div>
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <div class="container">
            <div class="box1"></div>
            <div class="box2"></div>
            <div class="box3"></div>
          </div>
        </td>
        <td><span class="circle"></span></td>
        <td>
          <div class="wave">
            <div class="wave1"></div>
            <div class="wave2"></div>
            <div class="wave3"></div>
            <div class="wave4"></div>
            <div class="wave5"></div>
          </div>
        </td>
      </tr>
    </table>
  </body>
</html>
